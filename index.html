    <style>
        /* Minimal CSS reset and base styles */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg: #f8fafc;
            --text: #0f172a;
            --card: #ffffff;
            --border: #e2e8f0;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --muted: #64748b;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --text: #f8fafc;
                --card: #1e293b;
                --border: #334155;
                --muted: #94a3b8;
            }
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        .container {
            max-width: 32rem;
            margin: 0 auto;
            padding: 1rem;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 1.875rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            background: var(--card);
            color: var(--text);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        button:hover {
            background: var(--primary-hover);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .grid-header {
            font-weight: 600;
            text-align: center;
        }

        .checkbox-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg);
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
        }

        code {
            font-family: monospace;
        }

        .label {
            color: var(--muted);
        }
    /* ... existing styles ... */

    .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
    }

    @keyframes octocat-wave {
        0%, 100% { transform: rotate(0) }
        20%, 60% { transform: rotate(-25deg) }
        40%, 80% { transform: rotate(10deg) }
    }

    @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
            animation: none;
        }
        .github-corner .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
        }
    }        
    </style>
</head>

            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>

    </a>    
    <main class="container">
        <h1 class="title">Linux Permission Calculator</h1>
        
        <div class="card">
            <div class="input-group">
                <input type="text" 
                    id="maskInput" 
                    placeholder="Enter mask (e.g., 755)" 
                    maxlength="4">
                <button onclick="applyMask()">Apply</button>
            </div>
        </div>

        <div class="card">
            <div class="grid">
                <div></div>
                <div class="grid-header">Read</div>
                <div class="grid-header">Write</div>
                <div class="grid-header">Execute</div>
                
                <div class="grid-header">Owner</div>
                <div class="checkbox-center"><input type="checkbox" data-value="400"></div>
                <div class="checkbox-center"><input type="checkbox" data-value="200"></div>
                <div class="checkbox-center"><input type="checkbox" data-value="100"></div>
                
                <div class="grid-header">Group</div>
                <div class="checkbox-center"><input type="checkbox" data-value="40"></div>
                <div class="checkbox-center"><input type="checkbox" data-value="20"></div>
                <div class="checkbox-center"><input type="checkbox" data-value="10"></div>
                
                <div class="grid-header">Others</div>
                <div class="checkbox-center"><input type="checkbox" data-value="4"></div>
                <div class="checkbox-center"><input type="checkbox" data-value="2"></div>
                <div class="checkbox-center"><input type="checkbox" data-value="1"></div>
            </div>

            <div class="result-row">
                <span class="label">Symbolic:</span>
                <code id="symbolic">---------</code>
            </div>
            <div class="result-row">
                <span class="label">Octal:</span>
                <code id="octal">000</code>
            </div>
            <div class="result-row">
                <span class="label">Command:</span>
                <code id="command">chmod 000 file</code>
            </div>
        </div>
    </main>

    <script>
        function calculatePermissions() {
            let total = 0;
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                if (checkbox.checked) {
                    total += parseInt(checkbox.dataset.value);
                }
            });
            updateDisplay(total);
        }

        function updateDisplay(total) {
            const symbolMap = ['---', '--x', '-w-', '-wx', 'r--', 'r-x', 'rw-', 'rwx'];
            const owner = Math.floor(total / 100);
            const group = Math.floor((total % 100) / 10);
            const others = total % 10;

            const symbolic = symbolMap[owner] + symbolMap[group] + symbolMap[others];
            const octal = `${owner}${group}${others}`;

            document.getElementById('symbolic').textContent = symbolic;
            document.getElementById('octal').textContent = octal;
            document.getElementById('command').textContent = `chmod ${octal} file`;
        }

        function applyMask() {
            const mask = document.getElementById('maskInput').value;
            if (!/^[0-7]{3,4}$/.test(mask)) {
                alert('Please enter a valid octal number (e.g., 755)');
                return;
            }

            const actualMask = mask.slice(-3);
            const owner = parseInt(actualMask[0]);
            const group = parseInt(actualMask[1]);
            const others = parseInt(actualMask[2]);

            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                const value = parseInt(checkbox.dataset.value);
                if (value >= 100) {
                    checkbox.checked = !!(owner & (value/100));
                } else if (value >= 10) {
                    checkbox.checked = !!(group & (value/10));
                } else {
                    checkbox.checked = !!(others & value);
                }
            });

            updateDisplay(parseInt(actualMask, 8));
        }

        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', calculatePermissions);
        });

        document.getElementById('maskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') applyMask();
        });
    </script>
</body>
</html>
